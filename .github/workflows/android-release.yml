name: Build Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK commandline tools and packages
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          curl -sS https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          # Accept licenses (sdkmanager may close early causing broken pipe; ignore non-zero)
          # Create licenses directory and write common accepted license fingerprints
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8ab1" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_SDK_ROOT/licenses/intel-android-extra-license

          # Accept licenses (sdkmanager may close early causing broken pipe; ignore non-zero)
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          # Install required packages; ignore non-zero exit to avoid license interactive failures
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
        shell: bash

      - name: Add Android SDK to PATH
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        shell: bash

      - name: Decode keystore from secret
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Decoding keystore to app/keystore.jks..."
            mkdir -p app
            echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
          else
            echo "No KEYSTORE_BASE64 provided, skipping keystore creation"
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Write gradle properties (secrets)
        run: |
          mkdir -p ~/.gradle
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > ~/.gradle/gradle.properties
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> ~/.gradle/gradle.properties
          echo "WA_REMINDER_API_URL=${{ secrets.WA_REMINDER_API_URL }}" >> ~/.gradle/gradle.properties
          echo "WA_REMINDER_API_KEY=${{ secrets.WA_REMINDER_API_KEY }}" >> ~/.gradle/gradle.properties
          echo "OWNER_EMAIL=${{ secrets.OWNER_EMAIL }}" >> ~/.gradle/gradle.properties
          echo "KEYSTORE_FILE=app/keystore.jks" >> ~/.gradle/gradle.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> ~/.gradle/gradle.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> ~/.gradle/gradle.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> ~/.gradle/gradle.properties

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Run lint
        run: ./gradlew lint --no-daemon

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Build release APK
        run: ./gradlew clean assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/**/*.apk
